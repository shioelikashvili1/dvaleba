<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-content">
        <div class="card-img"></div>
        <div class="card-details">
          <h1 class="title">
            <a href="#">Equilibrium #3429</a>
          </h1>
          <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-overlay">
            <div class="card-day">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <h2>0.041 ETH</h2>
            </div>
            <div class="card-day">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <h2>3 days left</h2>
            </div>
          </div>
          <div class="card-author">
            <div class="author-img">
              <img src="images/image-avatar.png" alt="profile">
            </div>
            <div class="author-details">
              <h3>Creation of <a href="#" class="name"> Jules Wyvern</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>

</html>
