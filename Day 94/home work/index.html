<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="/Images/bmw-m5-4k-4a4w57u8py2lnjp2.jpg" class="slide" alt="Image 1">
            <img src="/Images/images.jpeg" class="slide" alt="Image 2">
            <img src="/Images/pexels-pixabay-210019.jpg" class="slide" alt="Image 3">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
